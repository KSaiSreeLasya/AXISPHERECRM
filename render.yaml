services:
  - type: web
    name: axisphere-crm
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        fromDatabase:
          name: supabase
          property: url
      - key: VITE_SUPABASE_ANON_KEY
        fromDatabase:
          name: supabase
          property: anonKey
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromDatabase:
          name: supabase
          property: serviceRoleKey
